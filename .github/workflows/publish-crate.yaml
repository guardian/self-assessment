on:
  push:
    branches:
      - main

name: Publish crate

jobs:
  release:
    name: Publish crate
    env:
      PROJECT_NAME: self-assessment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: katyo/publish-crates@v1
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}